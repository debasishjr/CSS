<html>
    <head>
        <title>Hover_effect_font_pseudo_SPAN</title>
	    <style type="text/css">
	        #one{
			    background-color:red;
			}
			#two{
			    background-color:green;
			}
			#three{
			    background-color:blue;
			}
			.common{
			height:300px;
			width:300px;
			border-style:ridge solid dotted dashed;
	        border-color:yellow;
        	}
			p{
			font-size:200%;
			font-family:"Verdana, Times, serif";
			font-weight:bold;
			font-style:italic;
			}
			a{
			text-decoration:none;
			}
			a:hover{
			text-decoration:underline;
			}
	    </style>
	</head>
    <body style="background-color:#E0F8F7">
	    <div id="one" class="common"><p>This is our first paragraph of Div.</p><span text-decoration:underline>This is the line with underline.</span>
		<a href="www.google.com">This is Google link</a>
		</div>
		<div id="two" class="common"><p>This is our second paragraph of Div.</p></div>
		<div id="three" class="common"><p>This is our third paragraph of Div.</p></div>	
	</body>
</html>
