<html>
    <head>
	    <title>Text-alignment in CSS</title>
        <style type="text/css">
		    .righttext{
			text-align:center;
			}
			div{
			width:300px;
            height:200px;
			background-color:hotpink;
			}
			a:hover{
			color:green;
			}
			a:visited{}
			a:unvisited{}
			a:active{}
		</style>
	</head>
    <body>
	   <div> <p class="righttext"> This is the right text.</p> </div>
	   
	   <a href="http://www.google.com" target="_blank"><h3>This is Google link</h3></a>
	   
	</body>
</html>
