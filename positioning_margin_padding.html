<html>
    <head>
        <title>Postioning,margin,padding in CSS</title>

		<style type="text/css">
		.largefont{
		font-size:20px;
		}
		.redfont{
		color:red;
		}
        #onelogo{
		color:green; font-size:20px;
		}
		
		#firstsection{
		background-color:cyan;
		width:200px;
		height:200px;
		padding:20px;
		}
		
		body{
		margin:0;
		padding:0;
		}
		
		p{
		margin:0;
		padding:0;
		}
		
		#secondsection{
		background-color:#2EFE9A;
		width:600px;
		height:300px;
		}
		</style>
		
	</head>
    <body style="background-color:#E0F8F7">
	    <div id="firstsection"><p>This is first paragraph where we will use our first class.</p>
	    </div>
		<div id="secondsection"><p>This is second paragraph where we will use our second class.</p>
        </div>
	</body>
</html>
