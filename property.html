<html>
    <head>
        <title>Property</title>

		<style type="text/css">
		.largefont{
		font-size:20px;
		}
		.redfont{
		color:red;
		}
        #onelogo{
		color:green; font-size:20px;
		}		
		#firstsection{
		background-color:cyan;
		width:34%;
		height:10%;
		float:left;
		}
		#secondsection{
		background-color:#2EFE9A;
		width:34%;
		height:10%;
		float:right;
		}
		<!--#thirdsection{
		background-color:#FE9A2E;
		width:33%;
		height:18%;
		}-->
		.clear-float{
		clear:both
		}
		</style>
		
	</head>
    <body style="background-color:#E0F8F7">
	    <div id="firstsection"><p>This is first paragraph where we will use our first class.</p>
	    </div>
		<div id="secondsection"><p>This is second paragraph where we will use our second class.</p>
        </div>
		<div class="clear-float"><p>This is third paragraph where we will use our id.</p>
        </div>
	</body>
</html>
